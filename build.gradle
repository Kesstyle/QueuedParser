plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'by.kes'
version = '1.0.0'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-amqp'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
	implementation 'org.springframework.cloud:spring-cloud-starter-consul-discovery'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.springframework.amqp:spring-rabbit-test'

	compile("org.springframework.boot:spring-boot-starter-actuator")
	compile group: 'org.jsoup', name: 'jsoup', version: '1.7.2'
	implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
	annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-consul-discovery', version: '2.2.1.RELEASE'
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-openfeign', version: '2.2.1.RELEASE'
}

test {
	useJUnitPlatform()
}

jar.doLast {
	exclude("*application.properties*")
}

task jarToSharedFolder (type: Copy) {
	from jar
	into deployPath
}

task resourcesToSharedFolder (type: Copy) {
	from processResources
	into deployPath
}

jarToSharedFolder.dependsOn(assemble)
resourcesToSharedFolder.dependsOn(assemble)

task deploy

deploy.dependsOn(jarToSharedFolder, resourcesToSharedFolder)